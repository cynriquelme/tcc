{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear Reporte{% endblock %}

{% block headers %}
  <h1 style="text-align: center;">Reportes</h1>
{% endblock %}
{% block content %}
{% comment %} {% include 'reports/includes/report_menu.html'%} {% endcomment %}
<div class="col-11 text-right">
  <a href="{% url 'reports:reports' %}"><button type="button" class="btn btn-primary" ><i class="fa fa-fw fa-angle-double-left "></i> Regresar</button></a>
</div>
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                <table>
                    {{ form.as_table }}

                </table>
                <div id="mapa" class="capas">
                     
                </div>
                <br>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Crear Reporte" />
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

<script>
  function openImage(URL){ 
   window.open("{% url 'registers:qrcode' %}","ventana1","width=800,height=600,scrollbars=NO") 
  }
</script>
