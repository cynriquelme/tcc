{% extends 'core/base.html' %}
{% load static %}
{% block title %}Perfil{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <div class="row">
            <!-- Formulario -->
            <div class="col-md-10">
              <h2 align="center">Informaci√≥n del Propietario</h2>
                {% if request.user.profile.avatar %}
                    <center><img src="{{request.user.profile.avatar.url}}" class="img-fluid"></center>
                {% else %}
                    <center><img src="{% static 'registration/img/no-avatar.png' %}" class="img-fluid"></center>
                {% endif %}
              <input type="usuario" value="{{request.user}}" class="form-control mt-3" readonly placeholder="Usuario">
              <input type="email" value="{{request.user.email}}" class="form-control mt-3" readonly placeholder="Correo">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
