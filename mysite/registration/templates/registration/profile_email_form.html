{% extends 'core/base.html' %}
{% load static %}
{% block title %}Correo{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container p-2 my-3">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="col-md-12 mx-auto mb-5 mt-5">
          <form action="" method="post">{% csrf_token %}
            <h3 class="mb-4 text-center">Correo</h3>
            {{form.as_p}}
            <p><input type="submit" class="btn btn-primary btn-block" value="Actualizar"></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
