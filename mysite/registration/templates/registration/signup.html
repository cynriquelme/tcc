{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registrarse{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post">{% csrf_token %}
          <h3 class="mb-4">Registrarse</h3>
          {{form.as_p}}
          <p><input type="submit" class="btn btn-success btn-block" value="Registrarse"></p>
          <p>¿Ya tienes una cuenta? <a href="{% url 'login' %}"> Iniciar Sesión</a></p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
