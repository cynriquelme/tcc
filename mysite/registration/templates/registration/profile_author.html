{% extends 'core/base.html' %}
{% load static %}
{% block title %}Autor{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto mb-5">
        <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
          <!-- Formulario -->
            <h2 align="center" class="mb-2 mt-2">Información del Autor</h2>
              <div class="container-fluid">    
                <div class="row">
                  <div class="col-sm-3">
                    {% if profile.avatar %}
                      <img src="{{profile.avatar.url}}" class="img-fluid">
                    {% else %}
                      <img src="{% static 'registration/img/no-avatar.png' %}" class="img-fluid">
                    {% endif %}
                  </div>
                  <div class="col-sm-6">
                    <p class="mb-1 mt-2"><i class="fa fa-fw fa-user"></i><b> Nombre</b></p>
                    <input type="text" value="{{profile.person.name}} {{profile.person.last_name}} " class="form-control mt-3" readonly placeholder="Nombres">
                    <p class="mb-1 mt-2"><i class="fa fa-fw fa-phone"></i><b> Teléfono</b></p>
                    <input type="text" value="{{profile.person.phone}}" class="form-control mt-3" readonly placeholder="Teléfono">
                    <p class="mb-1 mt-2"><i class="fa fa-fw fa-envelope"></i><b> Correo</b></p>
                    <input type="text" value="{{profile.user.email}}" class="form-control mt-3" readonly placeholder="Correo">
                  </div>
              </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
