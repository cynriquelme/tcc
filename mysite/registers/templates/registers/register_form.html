{% extends 'core/base.html' %}
{% load static %}
{% block title %}Crear Registro{% endblock %}

{% block headers %}
  <h1 style="text-align: center;">Registros</h1>
{% endblock %}
{% block content %}
{% comment %} {% include 'registers/includes/register_menu.html'%} {% endcomment %}
<script>
  function openQR(URL){ 
   window.open("{% url 'registers:qrcode' %}","ventana1","width=800,height=600,scrollbars=NO") 
  }
</script>
<div class="col-11 text-right">
  <a href="{% url 'registers:registers' %}"><button type="button" class="btn btn-primary" ><i class="fa fa-fw fa-angle-double-left "></i> Regresar</button></a>
</div>
<main role="main">
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-md-9 mx-auto">
        <div>
            <form action="" method="post">{% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <br>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block" value="Crear Registro" onclick="openQR()" />
                </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
